    html, body { width: 100%; height: 100%; font-family: "Inter", sans-serif; background: #0d1117; color: #e6edf3; overflow: hidden; }

    .main { overflow-y: auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 14px; }
    .card { background: #161b22; padding: 16px; border-radius: 8px; border: 1px solid #30363d; cursor: pointer; transition: 0.2s; }
    .card:hover { border-color: #4185f4; transform: translateY(-2px); }
    .card img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 12px; }
    .card h3 { font-size: 16px; margin-bottom: 4px; }
    .card p { font-size: 13px; color: #8b949e; }
    .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
    .modal { background: #0d1117; border: 1px solid #30363d; width: 600px; max-width: 92%; border-radius: 10px; padding: 20px; }
    .modal h2 { font-size: 22px; margin-bottom: 8px; }
    .modal p { color: #8b949e; margin-bottom: 14px; }
    .modal .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
    .modal button { background: #238636; padding: 10px 16px; border: none; color: white; border-radius: 6px; font-size: 14px; cursor: pointer; transition: 0.2s; }

const grid = document.getElementById("grid");
const search = document.getElementById("search");
const sort = document.getElementById("sort");
const cat  = document.getElementById("category");

const modalBg = document.getElementById("modalBg");
const mName = document.getElementById("mName");
const mDesc = document.getElementById("mDesc");
const mType = document.getElementById("mType");
const mPrice = document.getElementById("mPrice");
const mID = document.getElementById("mID");
document.getElementById("closeBtn").onclick = ()=> modalBg.style.display="none";

function render() {
  grid.innerHTML = "";

  let list = [...weapons];

  // search filter
  const q = search.value.toLowerCase();
  if (q) list = list.filter(w => w.name.toLowerCase().includes(q) || w.id.includes(q));

  // tier filter
  if (selectedTier && selectedTier !== "all") list = list.filter(w => String(w.tier) === selectedTier);

  // category filter
  if (cat.value !== "all") list = list.filter(w => w.type === cat.value);

  // sort
  list.sort((a,b) => {
    if (sort.value === "price") return a.price - b.price;
    if (sort.value === "type") return a.type.localeCompare(b.type);
    return a.name.localeCompare(b.name);
  });

  // build cards
  for (const w of list) {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `<img src="${w.img}"><h3>${w.name}</h3><p>${w.type ? w.type.toUpperCase() + " • " : ""}$${w.price}</p>`;
    c.onclick = () => openModal(w);
    grid.appendChild(c);
  }
}

function openModal(w) {
  mName.textContent = w.name;
  mDesc.textContent = w.desc;
  mType.textContent = w.type ? w.type.toUpperCase() : "N/A";
  mPrice.textContent = w.price;
  mID.textContent = w.id;
  modalBg.style.display = "flex";
}

document.querySelectorAll('.tabs button').forEach(btn => {
  btn.onclick = () => {
    selectedTier = btn.dataset.tier === "all" ? null : btn.dataset.tier;
    render();
  };
});

search.oninput = render;
sort.onchange = render;
cat.onchange = render;

render();
</script>
